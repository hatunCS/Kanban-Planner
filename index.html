<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kanban Inspired Planner</title>
    <link href="style/index.css" rel="stylesheet"/>
    <script src="/Coding/Kanban Program/js/index.js"></script>
</head>

<body>
<!-- Toolbar strip with its corresponding buttons & links -->
    <div class = "toolbar">
        <button class = "tbbutton" id = "addTaskButton"> 
            <img src="/Coding/Kanban Program/assets/icons/addtask.png" alt="Add Task" width="25" height="25">
            Add Task
        </button>
        <button class = "tbbutton" id = "deleteTaskButton"> 
            <img src="/Coding/Kanban Program/assets/icons/delete.png" alt="Add Task" width="25" height="25">
            Delete Task
        </button>
        <button class = "tbbutton" id = "searchButton"> 
            <img src="/Coding/Kanban Program/assets/icons/search.png" alt="Add Task" width="20" height="20">
            Search
        </button>
        <button class = "tbbutton" id = "filterButton"> 
            <img src="/Coding/Kanban Program/assets/icons/filter.png" alt="Add Task" width="15" height="15">
            Filter
        </button>
        <button class = "tbbutton" id = "projectInfoButton"> 
            <img src="/Coding/Kanban Program/assets/icons/aboutproject.png" alt="Add Task" width="25" height="25">
            Project Info
        </button> 
        <button class = "tbbutton" id = "devInfoButton"> 
            <img src="/Coding/Kanban Program/assets/icons/aboutme.png" alt="Add Task" width="20" height="20">
            Developer Info
        </button>                         
    </div>
<!-- The taskboard that holds the columns & the columns corresponding tasks     -->
    <div class = "taskboard">

        <div class = "column backlog">
            <h2 id="backlogtext">Backlog</h2>
        </div>

        <div class = "column" id = "nextUpColumn">
            <div class = "columnHeader" id = "nextUpHeader">
                <h2>Next Up</h2> 
            </div>
            <div class = "taskbox nextup">
            </div>           
        </div>

        <div class = "column" id = "inProgressColumn">
            <div class = "columnHeader" id = "inProgressHeader">
                <h2>In Progress</h2>  
            </div>
            <div class = "taskbox inprogress">
            </div>          
        </div>

        <div class = "column" id = "pendingReviewColumn">
            <div class = "columnHeader" id = "pendingReviewHeader">
                <h2>Pending Review</h2>  
            </div>
            <div class = "taskbox pendingreview">
            </div>                      
        </div>

        <div class = "column" id = "finishedColumn">
            <div class = "columnHeader" id = "finishedHeader">
                <h2>Finished</h2>
            </div>
            <div class = "taskbox finished">
            </div>                         
        </div>

    </div>

<!-- 'Add Task' Modal     -->
    <div class = "modal" id = "addTaskModal">
        <div class = "modal-content">
            <h2> Add a Task </h2>
            <form id = "addTaskForm">
                <label for="taskTitle">Task Title: </label>
                <input type="text" id="taskTitle" name="taskTitle" maxlength="50" required><br>
                <label for="taskPriority">Priority Level:</label>
                    <select id="taskPriority">
                        <option value="undefined"></option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br>            
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription"></textarea><br>
                <label for = "initialNotes">Initial Notes:</label>
                <textarea id = "initialNotes"></textarea><br>
                <label for = "status">Status: </label>
                <label><input type="radio" name="status" value="Backlog"> Backlog</label>
                <label><input type="radio" name="status" value="Next Up" checked> Next Up </label>
                <label><input type="radio" name="status" value="In Progress"> In Progress</label>
                <label><input type="radio" name="status" value="Completed"> Completed</label><br>
                <input type="submit" value="Add Task!">
            </form>
        </div>    
    </div>
</body>
